<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./editUrl.css" rel="stylesheet">
    <title>设置URL</title>
  </head>
  <body>
    <div id="drag-region">设置</div>
    <div id="content">
      <label for="currentUrl">当前URL:</label>
      <input type="text" id="currentUrl" readonly>
      <label for="urlInput">新的URL:</label>
      <input type="text" id="urlInput">
      <div class="button-group"> <!-- 添加按钮组容器 -->
        <button id="saveBtn">保存</button>
        <button id="cancelBtn">取消</button>
      </div>
      <script src="editUrl.js"></script>
    </div>
  </body>
</html>
